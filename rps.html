<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GAME</title>
</head>
<body>
    <h1>Lets play <br><br> ROCK - PAPER - SCISSORS </h1>
    <h3>Make a choice</h3><br>
<section>
    <!-- Player buttons -->
    <button class="choice-button" id="rock">&#128074;</button>
    <button class="choice-button" id="paper">&#9995;</button>
    <button class="choice-button" id="scissors">&#9996;</button>
</section>
<section>
    <!-- Computer choice intgrated inside play button  -->
    <button id="com-play">PLAY!!!</button>
    <!-- Result messages -->
    <div id="result"></div>
    <div id="computer-choice"></div>
</section>
</body>
</html>
